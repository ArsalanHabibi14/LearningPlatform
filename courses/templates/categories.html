{% load static %}
<!-- Categories Start -->
<div class="container-xxl py-5 category">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Categories</h6>
            <h1 class="mb-5">Courses Categories</h1>
        </div>
        <div class="row g-3">
            <div class="col-lg-12 col-md-12">
                <div class="row g-3">
                    
                    {% for category in categories %}
                    <div class="{% cycle 'col-lg-12' 'col-lg-6' 'col-lg-6' %} col-md-12 wow zoomIn" data-wow-delay="{% cycle '0.1s' '0.3s' %}">
                        <a class="position-relative d-block overflow-hidden" href="">
                            <img class="img-fluid" src="{{ category.image.url }}" alt="">
                            <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3"
                                style="margin: 1px;">
                                <h5 class="m-0">{{ category.title }}</h5>
                                <small class="text-primary">{{ category.course_set.count }} Courses</small>
                            </div>
                        </a>
                    </div>
                    {% endfor %}
                        
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Categories Start -->
