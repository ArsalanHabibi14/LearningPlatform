{% load static %}
{% url 'home_page' as home %}
{% url 'courses' as courses %}
<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>eLEARNING</h2>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="{% url 'home_page' %}" class="nav-item nav-link {% if request.path == home %} active {% endif %}">Home</a>
            <a href="{% url 'courses' %}" class="nav-item nav-link {% if request.path == courses %} active {% endif %}">Courses</a>
            

            <a href="{% url 'contact_create_view' %}" class="nav-item nav-link">Contact</a>
            
        </div>
        {% if not request.user.is_authenticated %}
            <a href="{% url 'register_page' %}" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Join Now<i
                class="fa fa-arrow-right ms-3"></i></a>
                <a href="{% url 'login_page' %}" class="nav-item nav-link">Login</a>
            {% else %}
            <a href="{% url 'profile_page' %}" style="color:black">
                <img src="{{ profile.image.url }}" class="border rounded-circle p-2 mx-auto mb-3" style="width:70px;height: 85px;">
                {{ profile.username | title }} {{ profile.last_name | title }}<i
                class="fa fa-arrow-right ms-3"></i></a>
            </a>
        {% endif %}
    </div>
</nav>
<!-- Navbar End -->
